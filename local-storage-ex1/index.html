<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="values-container">
      <button class="number" id="first-value">1</button>
      <button class="number" id="second-value">2</button>
      <button class="number" id="third-value">3</button>
    </div>
  </body>

  <script>
    /*
        1. Input Output
        Write a program that takes in 3 Numbers,
        store them into localStorage.
        The next time you vist the page (reload)
        these numbers should be printed out in the
        console.

        Bonus: Not in the console make some nice looking
        html out of it.

        2. When you click at one of those numbers,
        ask for a new number, and save into localStorage again,
        in the exact same place, or key.

        Hint: Look at Promises, Fetch
                (Async functions)
    */

    const SET = (key, value) => {
      localStorage.setItem(key, JSON.stringify(value));
    };

    const GET = (key) => {
      return JSON.parse(localStorage.getItem(key));
    };

    const firstValue = document.getElementById('first-value');
    const secondValue = document.getElementById('second-value');
    const thirdValue = document.getElementById('third-value');

    firstValue.addEventListener('click', () => {
      let newValue = prompt('enter new value');
      SET('a', newValue);
      firstValue.innerText = GET('a');
    });
    firstValue.innerText = GET('a') || 1;
    console.log(GET('a') || 1);

    secondValue.addEventListener('click', () => {
      let newValue = prompt('enter new value');
      SET('b', newValue);
      secondValue.innerText = GET('b');
    });
    secondValue.innerText = GET('b') || 2;
    console.log(GET('b') || 2);

    thirdValue.addEventListener('click', () => {
      let newValue = prompt('enter new value');
      SET('c', newValue);
      thirdValue.innerText = GET('c');
    });
    thirdValue.innerText = GET('c') || 3;
    console.log(GET('c') || 3);
  </script>
</html>
