<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying ball</title>
  </head>
  <body></body>
  <style>
    .flying-ball {
      position: absolute;
      top: 0;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background: red;
    }
  </style>
  <script>
    const ball = document.createElement('div');
    document.body.append(ball);
    ball.classList.add('flying-ball');

    let y = 0;
    let moveY = 10;

    let fly = () => {
      y += moveY;
      if (y + 100 > window.innerHeight || y <= 0) {
        moveY *= -1;
      }
      ball.style.top = `${y}px`;
    };

    setInterval(fly, 16.6);
  </script>
</html>
