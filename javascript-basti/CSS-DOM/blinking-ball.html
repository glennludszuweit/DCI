  <script>
    const ball = document.createElement('div');
    ball.classList.value = 'ball';

    // `;

    //solution 3
    ball.style['background-color'] = 'green';
    ball.style['width'] = '100px';
    ball.style['height'] = '100px';
    ball.style['border-radius'] = '50px';

    //Create interval timer that fires every sec
    let changeBallBg = () => {
      //   const newColor = (ball.style.backgroundColor = 'green') ? 'red' : 'green';
      //   ball.style.backgroundColor = newColor;
      if (ball.style.backgroundColor === 'green') {
        ball.style.backgroundColor = 'red';
      } else if (ball.style.backgroundColor === 'red') {
        ball.style.backgroundColor = 'green';
      }
    };

    setInterval(changeBallBg, 1000);
  </script>
